<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-5 col-md-5 col-lg-5">
        <h3>Psicologia</h3>
        <circle-progress
        [percent]="80"
        [radius]="80"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#6037D6'"
        [innerStrokeColor]="'#8B70DA'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
    </div>
    <div class="text-center col-sm-5 col-md-5 col-lg-5">
        <h3>Programacion</h3>
        <circle-progress
        [percent]="20"
        [radius]="80"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#6037D6'"
        [innerStrokeColor]="'#8B70DA'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
    </div>
</div>
